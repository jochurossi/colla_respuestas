<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Colla Respuestas</title>
</head>

<body class="bg-primary text-white">
    <div class="container-sm mt-5" id="app">

        <h3 class="text-center">{{titulo}}</h3>

        <input type="text" class="form-control my-3"
        v-on:keyup.enter="getRandom" v-model="texto_label">

            <button class="btn btn-sm btn-outline-light" @click="getRandom">Preguntar</button>



        <div class="mt-3">
             {{ pregunta }}
        </div>

        <div class="mt-3">
               
            {{frases[respuesta]}}

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
